<!DOCTYPE html>
<html>
<head>
  <title>Consultant Location</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Consultant Location Verification</h2>

    <p>Location of the visa consultant office:</p>

    <!-- Google Maps Embed -->
    <iframe
  id="map"
  width="100%"
  height="400"
  style="border:0;"
  loading="lazy">
</iframe>

<script>
  // Try to get city from localStorage
  const city = localStorage.getItem("consultantCity");

  const map = document.getElementById("map");

  if (city) {
    map.src = "https://www.google.com/maps?q=" + city + "&output=embed";
  } else {
    // fallback location (demo safe)
    map.src = "https://www.google.com/maps?q=San Francisco&output=embed";
  }
</script>
