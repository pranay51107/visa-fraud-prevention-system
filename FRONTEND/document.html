<!DOCTYPE html>
<html>
<head>
  <title>Document Check</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Document Authenticity Check</h2>

    <p>Upload visa-related documents</p>

    <input type="file" id="documentFile">

    <button onclick="checkDocument()">Check Authenticity</button>

    <p id="status"></p>

    <br>
    <a href="result.html">Next → Risk Analysis</a>
  </div>

  <!-- ✅ SCRIPT BLOCK -->
  <script>
    function checkDocument() {
      const fileInput = document.getElementById("documentFile");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.innerText = "❌ Please upload a document first";
        return;
      }

      status.innerText = "⏳ Checking document authenticity...";

      // Backend API call (no file upload handling yet – demo friendly)
      fetch("https://visa-fraud-prevention-system.onrender.com/api/verify-consultant?name=" + name + "&city=" + city)
        .then(res => res.json())
        .then(data => {
          // Save backend response for result.html
          localStorage.setItem("riskResult", JSON.stringify(data));

          status.innerText =
            "⚠️ Document checked. Proceed to risk analysis.";

          // Optional auto‑redirect
          // window.location.href = "result.html";
        })
        .catch(err => {
          console.error(err);
          status.innerText = "⚠️ Backend not responding";
        });
    }
  </script>
</body>
</html>
