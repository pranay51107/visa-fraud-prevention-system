<!DOCTYPE html>
<html>
<head>
  <title>Document Check</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Document Authenticity Check</h2>

    <p>Upload visa-related documents (Passport / Offer Letter)</p>

    <input type="file" id="documentFile">

    <button onclick="checkDocument()">Check Authenticity</button>

    <p id="status"></p>

    <br>
    <a href="result.html">Next → Risk Analysis</a>
  </div>

  <script>
    function checkDocument() {
      const fileInput = document.getElementById("documentFile");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.innerText = "❌ Please upload a document first";
        return;
      }

      const fileName = fileInput.files[0].name.toLowerCase();
      status.innerText = "⏳ Checking document authenticity...";

      let riskResult;

      // ✅ DEMO VERIFICATION LOGIC
      if (
        fileName.includes("passport") ||
        fileName.includes("offer") ||
        fileName.includes("visa")
      ) {
        // Looks like a valid document
        riskResult = {
          passportVerified: true,
          offerLetterVerified: true,
          riskLevel: "LOW"
        };

        status.innerText = "✅ Document verified successfully";
      } else {
        // Random / unrelated image
        riskResult = {
          passportVerified: false,
          offerLetterVerified: false,
          riskLevel: "HIGH"
        };

        status.innerText = "❌ Invalid document detected";
      }

      // Save result for result.html
      localStorage.setItem("riskResult", JSON.stringify(riskResult));
    }
  </script>
</body>
</html>
